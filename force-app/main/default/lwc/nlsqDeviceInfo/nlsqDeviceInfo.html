<template>
        <div class={classList}>
            <div class="device_field_header" onclick={expandField}>
                <span>Device Information</span>
                    <lightning-icon icon-name="utility:chevrondown" class="device-field-arrow" if:true={isExpanded}></lightning-icon>
                    <lightning-icon icon-name="utility:chevronright" class="device-field-arrow" if:false={isExpanded}></lightning-icon>
            </div>
            <template if:true={isExpanded}>
                    <lightning-record-view-form object-api-name="Product2" record-id={recordId} density="comfy">
                        <lightning-output-field field-name="Overview__c"></lightning-output-field>                        
                        <lightning-output-field class="slds-form-element slds-form-element-stacked" field-name={howToUseField}></lightning-output-field>
                        <lightning-output-field class="slds-form-element slds-form-element-stacked" field-name={applicableDisabilitiesField}></lightning-output-field>
                        <lightning-output-field class="slds-form-element slds-form-element-stacked" field-name={estimatedCostField}></lightning-output-field>
                    </lightning-record-view-form>
            </template>
        </div>
</template>
