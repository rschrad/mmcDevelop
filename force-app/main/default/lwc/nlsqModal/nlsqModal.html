<template>
    <template if:true={isOpen}>
        <section
            role="dialog"
            tabindex="-1"
            aria-modal="true"
            aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open slds-modal_small"
        >
            <div class="slds-modal__container">
                <button onclick={close} class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                    <lightning-icon icon-name="utility:close" title="close" size="small" variant="inverse"></lightning-icon>
                </button>
                <div class="slds-modal__header">
                    <h1 class="slds-modal__title slds-hyphenate">{header}</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium">
                    <slot name="body"></slot>
                </div>
                <div class="slds-modal__footer">
                    <slot name="footer"></slot>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
