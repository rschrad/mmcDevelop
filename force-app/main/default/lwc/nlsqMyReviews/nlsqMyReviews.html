<template>
    <div class="container">
        <lightning-spinner if:true={isLoading} alternative-text="Loading" size="small"></lightning-spinner>
        <div class="my-reviews__header">
            <h2 class="my-reviews__header-title">{labels.lblMyReviews}</h2>
            <a if:false={fullListView} onclick={openAllReviewsPage} class="my-reviews__all-reviews-link">{labels.VIEW_ALL}</a>
        </div>
        <template if:true={reviews} for:each={reviews} for:item="review">
            <c-nlsq-review-item class="my-reviews__review-item" key={review.Id} device-review={review}></c-nlsq-review-item>
        </template>
        <div if:true={isNoResults} class="empty-my-reviews">
            <img class="empty-my-reviews__image" src={myBuildsAndRequestsImg} />
            <p class="empty-my-reviews__text">{labels.lblNoReviews}</p>
        </div>
        <div class="reviews_pagination" if:true={fullListView}>
            <c-nlsq-list-pagination onsetpage={handleSetPage} current-page={currentPage}></c-nlsq-list-pagination>
        </div>
    </div>
</template>
